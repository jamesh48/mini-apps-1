<!DOCTYPE html>
<script src="app.js"></script>
<html>

<head>
  <Title>Tic-Tac-Toe</Title>
  <link rel="stylesheet" href="./styles/styles.css">
</head>

<body id='body' onload="
  addEventListeners();
  adjustBoardWidth();
  ">
  <div id='container'>
    <div id='player-headers'>
      <span class='player-name-headers' id='p1-name-header'>X Player
        <h1 class='player-name-tally' id='p-x-tally'>0</h1>
      </span>
      <span class='player-name-headers' id='p2-name-header'>O Player
        <p class='player-name-tally' id='p-o-tally'>0</p>
      </span>
    </div>


    <div id='board'>
      <div id='rowone'>
        <span class="boxes" id='1'></span>
        <span class="boxes" id='2'></span>
        <span class="boxes" id='3'></span>
      </div>
      <div id='rowtwo'>
        <span class="boxes" id='4'></span>
        <span class="boxes" id='5'></span>
        <span class="boxes" id='6'></span>
      </div>
      <div id='rowthree'>
        <span class="boxes" id='7'></span>
        <span class="boxes" id='8'></span>
        <span class="boxes" id='9'></span>
      </div>
    </div>

    <div id='player-name-entry'>
      <!-- <legend id='enter-your-players'>Enter Your Players!</legend> -->
      <form class="enter-players">
        <input class='player-name-input' autocomplete='off' id='p1' type='text' placeholder='X Player'></input>
        <input class='player-name-input' autocomplete='off' id='p2' type='text' placeholder='O Player'></input>
        <input class='player-name-input' autocomplete='off' id='board-size' type='text' placeholder='Board Width'></input>
        <button type='submit' value='Submit' Hidden>Submit Form</button>
      </form>

      <form>
        <input id='new-game-button' type='button' value='New Game!'></input>
      </form>
    </div>
  </div>


</body>

<script>
</script>

</html>
