<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset="UTF-8">
  <link rel='stylesheet' href='../public/css/styles.css'>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="../node_modules/requirejs/require.js"></script>
  <script src='./stringifiedhtml.js'></script>
  <script src='./app.js'></script>
  <title>CSV Report Generator</title>
</head>

<body id='body' onload='
  addEventListeners();
  '>
  <div id='layout'>
    <form id='submit-form'>
      <button id='submit-json-button' type='submit'>Submit JSON</button>
      <textarea rows='40' id="csvTextArea"></textarea>
      <textarea id='hiddenHTML' hidden></textarea>
      <label id='file-label' for="file">Choose file to upload</label>
      <input id='input' type='file'></input>
    </form>
  </div>
  <div id='spandl'>
    <a id='dl' href=''>Download Latest CSV Report</a>
  </div>
</body>
</html>
